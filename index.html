<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">

<div class="container mt-36 flex space-x-32 px-4 justify-center align-middle ">
  <div class="left w-1/3">
    <img src="/images/fb_image.svg" alt="fb image" width="150px">
    <p class="text-2xl mx-4">Facebook helps you connect and share with the people in your life.</p>
  </div>

  <div class="right flex flex-col space-y-4 bg-white p-12 rounded-2xl shadow-2xl w-1/3">
    <input type="text" placeholder="Email address or phone number" class="border rounded p-2 border-gray-400 outline-blue-600">
    <input type="password" placeholder="Password" class="border rounded p-2 border-gray-400 outline-blue-600" >
    <button class="btn border bg-blue-600 rounded p-1 text-white hover:bg-blue-700">Log In</button>
    <span class="text-center text-blue-600 cursor-pointer">Forgotten Password?</span>
    <hr >
    <button class="btn border bg-green-600 hover:bg-green-700 rounded p-1 text-white w-fit mx-auto px-3">Create New Account</button>
  </div>

</div>

</body>
</html>
